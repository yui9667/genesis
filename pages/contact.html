<!DOCTYPE html>

      <nav class="nav-container">
        <div class="logo">

          <p>

            goals, they help us to stay sharp.
          </p>
        </div>
        <!--Contact -->
        <form action="/action_contact.php" method="post">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <textarea
            name="message"
            id="message"
            placeholder="Message"
          ></textarea>
          <input type="submit" value="submit" />
        </form>
      </div>
    </header>
    <main>
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2231.790237739086!2d12.75620521211562!3d55.98766337376543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465234a901be67fb%3A0x6f20292517f7837f!2sSundsg%C3%A5rdens%20Folkh%C3%B6gskola!5e0!3m2!1sen!2sse!4v1716798757475!5m2!1sen!2sse"

        height="450"
        style="border: 0"
